<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6b73ff 0%, #fffb00 100%);
      color: #f0f0f0;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav button {
      background: transparent;
      border: 2px solid transparent;
      color: #f0f0f0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    nav button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
    }
    nav button:hover::before {
      width: 200%;
      height: 500%;
    }
    nav button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transform: scale(1.1);
      z-index: 1;
      color: #ffffff;
    }
    #logoutBtn {
      background: #ff4b5c;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: background-color 0.4s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,75,92,0.5);
    }
    #logoutBtn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
    }
    #logoutBtn:hover::before {
      width: 200%;
      height: 500%;
    }
    #logoutBtn:hover {
      background-color: #ff2e44;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,46,68,0.7);
      z-index: 1;
    }

    /* New styles for two-column layout */
    .container {
      display: block;
      max-width: 1300px;
      margin: 0 auto;
      padding: 3rem 2rem;
      gap: 2rem;
    }
    main {
      flex: 1 1 auto;
      text-align: center;
    }
    aside.profile-sidebar #profileDisplay {
      margin-top: 1rem;
      text-align: left;
    }
    aside.profile-sidebar #profileDisplay h3 {
      margin-bottom: 1rem;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff;
    }
    aside.profile-sidebar #profileDisplay p {
      margin: 0.5rem 0;
    }
    aside.profile-sidebar #profileDisplay img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    aside.profile-sidebar #message {
      margin-top: 1rem;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff;
      text-align: center;
    }
    aside.profile-sidebar button#editProfileBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #28a745;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(40,167,69,0.5);
      transition: background-color 0.3s ease;
    }
    aside.profile-sidebar button#editProfileBtn:hover {
      background-color: #1e7e34;
    }

    /* Existing styles for category sections and items */
    .category-section {
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      animation-fill-mode: forwards;
      animation-duration: 0.7s;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: box-shadow 0.3s ease;
    }
    .category-section.visible {
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }
    .category-section:hover {
      box-shadow: 0 16px 50px rgba(0,0,0,0.4);
    }
    .category-section h2 {
      margin-bottom: 1.5rem;
      color: #00d4ff;
      font-weight: 700;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 10px #00d4ff;
    }
    .category-section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #00d4ff, #6b73ff);
      animation: slideLine 3s linear infinite;
      border-radius: 2px;
    }
    @keyframes slideLine {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }
    .items-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .item {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: calc(20% - 1rem);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation-fill-mode: forwards;
      animation-duration: 0.6s;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition: box-shadow 0.4s ease, transform 0.4s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #f0f0f0;
    }
    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .item:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      transform: scale(1.07);
      z-index: 10;
      cursor: pointer;
    }
    .item h3 {
      margin: 0 0 0.75rem 0;
      font-weight: 700;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #00d4ff;
    }
    .item p {
      margin: 0 0 0.75rem 0;
      font-size: 0.95rem;
      color: #d0eaff;
      text-shadow: 0 0 5px #007bff;
    }
    .item .price {
      font-weight: 700;
      color: #00d4ff;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      text-shadow: 0 0 8px #00d4ff;
    }
    .item button {
      margin: 0.25rem 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.4s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
      color: #f0f0f0;
      background: linear-gradient(135deg, #007bff, #00d4ff);
    }
    .buy-btn:hover {
      background: linear-gradient(135deg, #00d4ff, #6b73ff);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,212,255,0.7);
    }
    .cart-btn {
      background: linear-gradient(135deg, #28a745, #00d4ff);
      box-shadow: 0 0 10px rgba(40,167,69,0.5);
    }
    .cart-btn:hover {
      background: linear-gradient(135deg, #00d4ff, #6b73ff);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,212,255,0.7);
    }
    .message {
      text-align: center;
      font-weight: 700;
      margin-top: 1rem;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="mensWearBtn">Mens Wear</button>
      <button id="womensWearBtn">Womens Wear</button>
      <button id="kidsBoysBtn">Kids Wear (Boys)</button>
      <button id="kidsGirlsBtn">Kids Wear (Girls)</button>
    </nav>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="container">
    <main>
      <h1>Welcome to ZUDIO</h1>
      <p>Select a category from the header above or browse all items below.</p>

      <section class="category-section" id="mensSection">
        <h2>Mens Wear Items</h2>
        <div class="items-container" id="mensItemsContainer">
          <p class="message" id="mensLoadingMessage">Loading mens items...</p>
        </div>
      </section>

      <section class="category-section" id="womensSection">
        <h2>Womens Wear Items</h2>
        <div class="items-container" id="womensItemsContainer">
          <p class="message" id="womensLoadingMessage">Loading womens items...</p>
        </div>
      </section>

      <section class="category-section" id="kidsBoysSection">
        <h2>Kids Boys Wear Items</h2>
        <div class="items-container" id="kidsBoysItemsContainer">
          <p class="message" id="kidsBoysLoadingMessage">Loading kids boys items...</p>
        </div>
      </section>

      <section class="category-section" id="kidsGirlsSection">
        <h2>Kids Girls Wear Items</h2>
        <div class="items-container" id="kidsGirlsItemsContainer">
          <p class="message" id="kidsGirlsLoadingMessage">Loading kids girls items...</p>
        </div>
      </section>
    </main>
    <!-- Removed profile bar as per user request -->
  </div>

</body>
</html>
